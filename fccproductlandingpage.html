<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fccproductstyle.css">
    <title>freeCodeCamp Product Landing Page</title>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- begin header -->
    <header id="header">
      <div id="logo">
        <img id="header-img" src="FR_3x5-banner.png" alt="Front Royal">
      </div>
      <nav id="nav-bar">
        <ul>
          <li class="nav-link">
            <a href="#tbntt" target="_blank">The Band, Not The Town</a>
          </li>
          <li class="nav-link">
            <a href="#adhfh" target="_blank">All Down Hill From Here</a>
          </li>
          <li class="nav-link">
            <a href="#tth" target="_blank">These Things Happen</a>
          </li>
          <li class="nav-link">
            <a href="#dates" target="_blank">Dates</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- end header -->

    <!-- row 1 -->
    <div id="container">
      <section id="signUp">
        <h1>Front Royal</h1>
          <div class="subhead">A band from Maryland</div>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <label for="email">Enter Your Email For Updates And Offers:</label>
            <input class="inputs" id="email" type="email" placeholder="Enter your email...">
            <input type="submit" id="submit">
        </form>
      </section>
      <section>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/NdyO2PI6bPk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </section>

      <!-- row 2 -->
      <section>
        <h2>Testing new content here</h2>
      </section>
    </div>
  </body>
</html>
