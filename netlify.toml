# Build the site
[build]
  command = "eleventy"
  publish = "_site"

# Assign all the post-processing
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = false
[build.processing.js]
  bundle = true
  minify = false
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = false

# Redirect from the default Netlify site to my custom domain
[[redirects]]
  from = "https://troyvassalotti.netlify.com/*"
  to = "https://troyv.dev/:splat"
  status = 301
  force = true

# Custom headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1"
    Content-Security-Policy = "default-src 'self' https://d33wubrfki0l68.cloudfront.net https://open.spotify.com/embed/ https://bandcamp.com/EmbeddedPlayer/ data: 'unsafe-inline'"

[[plugins]]
package = "@netlify/plugin-sitemap"

# [[plugins]]
# package = "netlify-plugin-inline-source"

[[plugins]]
package = "netlify-plugin-inline-critical-css"
