[build]
  # Directory to publish the site (files generated by 11ty)
  publish = "_site/"

  # Build command
  command = "npx @11ty/eleventy"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
[build.processing.js]
  bundle = true
[build.processing.html]
  pretty_urls = true

[[redirects]]
  # Redirect default Netlify subdomain to primary domain
  from = "https://troyvassalotti.netlify.com/*"
  to = "https://troyv.dev/:splat"
  status = 301
  force = true
