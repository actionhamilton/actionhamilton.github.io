    <h1 id="title">Tell Me Your Breakfast Habits</h1>
    <div id="survey-main">
      <p id="description">
        In this survey, we will be discussing breakfast and everything about it.
      </p>
      <form id="survey-form">
        <div class="question">
          <div class="labels">
            <label id="name-label" for="name">* Name:</label>
          </div>
          <div class="answer">
            <input class="inputs" id="name" type="text" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="question">
          <div class="labels">
            <label id="email-label" for="email">* Email:</label>
          </div>
          <div class="answer">
            <input class="inputs" id="email" type="email" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="question">
          <div class="labels">
            <label id="number-label" for="breakfasts">* Breakfasts Per Day:</label>
          </div>
          <div class="answer">
            <input class="inputs" id="number" type="number" placeholder="Breakfasts per day" min="0" max="10" required>
          </div>
        </div>
        <div class="question">
          <div class="labels">
            <label for="time of day">When do you prefer to eat breakfast?</label>
          </div>
          <div class="answer">
            <select class="dropdowns" id="dropdown" name="timeOfDay">
              <option disabled value>Select Time</option>
              <option value="waking">As I Wake Up</option>
              <option value="early morning">At Work In The Morning</option>
              <option value="midday">Just Before Noon</option>
              <option value="afternoon">Early Afternoon</option>
              <option value="evening">After Work or At Dusk</option>
              <option value="bed">Just Before Bed</option>
              <option value="never">Never</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="question">
          <div class="labels">
            <label for="favorite">Which of these do you most prefer?</label>
          </div>
          <div class="answer">
            <ul class="preference">
              <li>
                <label>French Toast<input name="breakfast-preference" value="1" type="radio" class="userRatings"></label>
              </li>
              <li>
                <label>Cereal<input name="breakfast-preference" value="2" type="radio" class="userRatings"></label>
              </li>
              <li>
                <label>Eggs<input name="breakfast-preference" value="3" type="radio" class="userRatings"></label>
              </li>
              <li>
                <label>Oatmeal<input name="breakfast-preference" value="4" type="radio" class="userRatings"></label>
              </li>
              <li>
                <label>English Breakfast<input name="breakfast-preference" value="5" type="radio" class="userRatings"></label>
              </li>
              <li>
                <label>None of the above<input name="breakfast-preference" value="6" type="radio" class="userRatings"></label>
              </li>
          </div>
        </div>
        <div class="question">
          <div class="labels">
            <label for="explanation">Please Explain Your Reasoning:</label>
          </div>
          <div class="answer">
            <textarea placeholder="Write your reasoning here." class="textArea"></textarea>
          </div>
        </div>
        <div class="question">
          <div class="labels">
            <label for="checkbox">Which of these classic breakfast establishments have you eaten at in the last 6 months?</label>
          </div>
          <div class="answer">
            <ul class="preference">
              <li>
                <label>Denny's<input name="breakfast-place" value="1" type="checkbox"></label>
              </li>
              <li>
                <label>IHOP<input name="breakfast-place" value="2" type="checkbox"></label>
              </li>
              <li>
                <label>Bob Evans<input name="breakfast-place" value="3" type="checkbox"></label>
              </li>
              <li>
                <label>Waffle House<input name="breakfast-place" value="4" type="checkbox"></label>
              </li>
              <li>
                <label>McDonald's<input name="breakfast-place" value="5" type="checkbox"></label>
              </li>
            </ul>
          </div>
        </div>
        <div class="question">
          <div class="labels">
            <label for="comments">Any Additional Comments or Concerns?</label>
          </div>
          <div class="answer">
            <textarea placeholder="Write your comments here." class="textArea"></textarea>
          </div>
        </div>
          <button id="submit" type="submit">Submit</button>
      </form>
    </div>
