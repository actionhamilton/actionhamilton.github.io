<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/global.min.css">
    
    <link rel="stylesheet" href="../css/fa-5.0.13/css/fontawesome.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="../css/fa-5.0.13/css/fa-brands.min.css" media="print" onload="this.media='all'">
    
    <link rel="icon" type="image/png" href="../favicon.png">
    <title>Contact | Troy V.</title>
    <meta name="description" content="I'd love to work with you on your next big project. Fill out this form and I'll be in touch.">
    
    <style>
      :root {--banner:url('../images/cleveland.webp')}
    </style>
    
    <script src="../js/javascript.min.js" async></script>
  </head>
  <body class="contactPage">
    <header>
      <div id="menu">
        <button id="open" aria-label="Open the navigation menu">
          <svg width="30" height="30">
            <path d="M0,5 30,5"/>
            <path d="M0,14 30,14"/>
            <path d="M0,23 30,23"/>
          </svg>
        </button>
      </div>
      <nav class="sideNavigation" id="sideNavigation">
        <button id="close" aria-label="Close the navigation menu">&times;</button>
        <ul class="navbar">
          <li id="link__home-container"><a href="/" aria-label="Go back to the homepage." id="link__home">troy vassalotti.</a></li>
          <li id="link__projects-container"><a href="/projects/" id="link__projects">projects.</a></li>
          <li id="link__music-container"><a href="/music/" id="link__music">music.</a></li>
          <li id="link__contact-container"><a href="/contact/" id="link__contact">contact.</a></li>
        </ul>
      </nav>
    </header>
    <main class="flex__centered-col">
  <section class="header">
    <h1 class="hero-header">Contact</h1>
  </section>
  <section class="row">
    <div class="row-header">
      <h2>Let's Work Together</h2>
      <p>Just fill out the form below and I’ll be in touch.</p>
    </div>
  </section>
  <section class="row">
    <form class="contact-form" name="contactForm" netlify netlify-honeypot="bot-field">
      <label style="display: none;">Don’t fill this out: <input name="bot-field"></label>
    	<label for="name">Name<input name="name" type="text" id="name" required></label>
    	<label for="email">Email<input name="email" type="email" id="email" required></label>
    	<label for="message">Message<textarea name="message" id="message" required placeholder="Say hi!"></textarea></label>
      <input type="submit" value="Submit" class="button" id="submit">
    </form>
  </section>
  <section class="row">
    <div class="row-header">
      <h2>View My Resum&eacute;</h2>
      <ul class="list__nondescript">
        <li><a href="resume/index.html">As a webpage</a></li>
        <li><a href="resume.pdf" download>As a PDF</a></li>
      </ul>
    </div>
  </section>
</main>
    <footer>
      <div class="footer-wrapper">
        <picture>
          <source srcset="https://troyv.dev/images/headshot-arrow.webp" type="image/webp">
          <img src="https://troyv.dev/images/headshot-arrow_160x160.png" alt="This is me. I look like this." loading="lazy">
        </picture>
        <div class="footer-icons">
          <a class="icon-link" href="https://github.com/troyvassalotti" target="_blank" rel="noopener" aria-label="Visit my GitHub."><i class="fab fa-github fa-3x"></i></a>
          <a class="icon-link" href="https://codepen.io/troyvassalotti" target="_blank" rel="noopener" aria-label="Visit my CodePen."><i class="fab fa-codepen fa-3x"></i></a>
          <a class="icon-link" href="https://www.linkedin.com/in/troy-vassalotti-468053142/" target="_blank" rel="noopener" aria-label="Visit my LinkedIn."><i class="fab fa-linkedin fa-3x"></i></a>
          <a class="icon-link" href="https://twitter.com/lowercasetroy" target="_blank" rel="noopener" aria-label="Visit my Twitter."><i class="fab fa-twitter fa-3x"></i></a>
        </div>
      </div>
      <p>&copy; troy vassalotti.</p>
    </footer>
  </body>
</html>
